<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BULMA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
    
    <section class="hero is-primary">
        <div class="hero-body">
            <div class="container">
                <h1 class="title is-1">Coding Quotes</h1>
                <h2 class="subtitle">Like your favorites</h2>
            </div>
        </div>
    </section>

    <div class="columns">
        <div class="column">
            <div class="card">
                <div class="card-content">
                    <h2 class="title">Quote</h2>
                    <h3 class="subtitle">Author</h3>
                </div>
                <footer class="card-footer">
                    <div class="card-footer-item">
                        <a onclick="ohYeah()" href="#" class="button is-success">
                            <i class="far fa-thumbs-up"></i>
                        </a>
                    </div>
                    <div class="card-footer-item">
                        <a onclick="ohKay()" href="#" class="button is-info">
                            <i class="fa fa-retweet"></i>
                        </a>
                    </div>
                    <div class="card-footer-item">
                        <a onclick="ohNo()" href="#" class="button is-danger">
                            <i class="far fa-thumbs-down"></i>
                        </a>
                    </div>
                </footer>
            </div>
        </div>
        <div class="column">
            <div class="card">
                <div class="card-content">
                    <h2 class="title">Quote</h2>
                    <h3 class="subtitle">Author</h3>
                </div>
                <footer class="card-footer">
                    <div class="card-footer-item">
                        <a onclick="ohYeah()" href="#" class="button is-success">
                            <i class="far fa-thumbs-up"></i>
                        </a>
                        <p></p>
                    </div>
                    <div class="card-footer-item">
                        <a onclick="ohKay()" href="#" class="button is-info">
                            <i class="fa fa-retweet"></i>
                        </a>
                    </div>
                    <div class="card-footer-item">
                        <a onclick="ohNo()" href="#" class="button is-danger">
                            <i class="far fa-thumbs-down"></i>
                        </a>
                    </div>
                </footer>
            </div>
        </div>
        <div class="column">
            <div class="card">
                <div class="card-content">
                    <h2 class="title">Quote</h2>
                    <h3 class="subtitle">Author</h3>
                </div>
                <footer class="card-footer">
                    <div class="card-footer-item">
                        <a onclick="ohYeah(event)" class="button is-success">
                            <i onclick="ohYeah(event)" class="far fa-thumbs-up"></i>
                        </a>
                    </div>
                    <div class="card-footer-item">
                        <a onclick="ohKay()" href="#" class="button is-info">
                            <i class="fa fa-retweet"></i>
                        </a>
                    </div>
                    <div class="card-footer-item">
                        <a onclick="ohNo()" href="#" class="button is-danger">
                            <i class="far fa-thumbs-down"></i>
                        </a>
                    </div>
                </footer>
            </div>
        </div>
    </div>

    
    <script type="text/javascript">
        function ohYeah(event){
            event.target.innerHTML = "Liked!";
            alert("You liked this");
            
        }
        function ohKay(){
            alert("It's been shared.");
        }
        function ohNo(){
                    alert("That's too bad...");
                }
            
    </script>

</body>

</html>
